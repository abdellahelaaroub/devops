<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo">
            <form action="/add_task" method="post">
                <input type="text" id="task" name="task" placeholder="Enter a task">
                <input type="datetime-local" id="due-date" name="due_date" placeholder="Select due date and time">
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="view-tasks">
            <a href="{{ url_for('tasks') }}" class="view-tasks-button">View Tasks</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
